name: CI - Automated Testing

on:
  push:
    branches: [ "main" ]
    # Only run if files in these folders change
    paths:
      - 'NU-ITCS-Volunteering-Hub-backend-feature/**'
      - 'tests/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'NU-ITCS-Volunteering-Hub-backend-feature/**'
      - 'tests/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        # Install database and security tools required by your backend
        pip install sqlalchemy passlib[bcrypt] python-jose[cryptography] python-dotenv pydantic[email]
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest pytest-asyncio httpx

    - name: Run tests
      run: |
        # This matches your specific folder name
        export PYTHONPATH=$PYTHONPATH:$(pwd)/NU-ITCS-Volunteering-Hub-backend-feature
        pytest -v tests/