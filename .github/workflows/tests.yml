name: CI - Automated Testing

on:
  push:
    branches: [ "main", "backend-feature" ]
    paths:
      - 'backend/**'
      - 'tests/**'
      - 'requirements.txt'
      - 'requirementss.txt'
      - '.github/workflows/**'
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Handles both naming conventions found in your repo
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        elif [ -f requirementss.txt ]; then
          pip install -r requirementss.txt
        fi
        # Ensure pytest-sqlite dependencies are there
        pip install sqlalchemy pymysql

    - name: Run tests
      env:
        # This overrides the os.getenv("DATABASE_URL") in db_connection.py
        # without we having to change the actual python file.
       DATABASE_URL: "sqlite:///:memory:"
      run: |
        # 1. FIX THE PATH: 
        # Adding 'backend' to PYTHONPATH makes 'backend.db_connection' 
        # point to 'backend/backend/db_connection.py'
        export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}/backend"
        
        # 2. RUN PYTEST
        # We target the root 'tests/' folder
        python3 -m pytest tests/
