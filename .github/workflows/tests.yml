name: CI - Automated Testing

on:
  push:
    branches: [ "main", "backend-feature" ]
    paths:
      - 'backend/**'
      - 'tests/**'
      - 'requirementss.txt'
      - '.github/workflows/**'
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Path fixed to look in the root directory for requirementss.txt
        if [ -f requirementss.txt ]; then 
          pip install -r requirementss.txt 
        else
          echo "ERROR: requirementss.txt not found in root!"
          exit 1
        fi

    - name: Run tests
      run: |
        # 1. Ensure we are in the root
        cd $GITHUB_WORKSPACE
        
        # 2. Add the current directory AND the backend directory to the path
        export PYTHONPATH=$PYTHONPATH:.
        
        # 3. Run pytest while explicitly telling it to look at the current directory
        python3 -m pytest -v tests/