name: CI - Automated Testing

on:
  push:
    branches: [ "backend-feature" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: backend-feature

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Step into the folder to find the requirements
        cd "NU-ITCS-Volunteering-Hub-backend-feature"
        if [ -f requirementss.txt ]; then 
          pip install -r requirementss.txt 
        else
          pip install -r requirements.txt
        fi
        # Install test tools
        pip install pytest pytest-asyncio httpx sqlalchemy

    - name: Run tests
      run: |
        # 1. Add the current folder to Python Path
        export PYTHONPATH=$PYTHONPATH:.
        
        # 2. Run the tests
        python3 -m pytest -v tests/