name: CI - Automated Testing

on:
  push:
    branches: [ "backend-feature" ]

jobs:
  test:
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Explicitly install testing requirements
        pip install pytest pytest-asyncio httpx sqlalchemy pydantic

    - name: Run tests with explicit path
      run: |
        # We use python3 -m pytest which automatically adds the current directory to sys.path
        export PYTHONPATH=${PYTHONPATH}:${GITHUB_WORKSPACE}
        python3 -m pytest -v tests/