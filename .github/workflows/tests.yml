name: CI - Automated Testing

on:
  push:
    branches: [ "main", "backend-feature" ]
    paths:
      - 'backend/**'
      - 'tests/**'
      - 'requirementss.txt'
      - '.github/workflows/**'
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Path fixed to look in the root directory for requirementss.txt
        if [ -f requirementss.txt ]; then 
          pip install -r requirementss.txt 
        else
          echo "ERROR: requirementss.txt not found in root!"
          exit 1
        fi

    - name: Run tests
      run: |
        # 1. Force the current directory into the Python Path manually
        export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}"
        
        # 2. Debug: List files so you can see if the folder is actually there in the logs
        ls -R
        
        # 3. Run pytest with the explicit path
        python3 -m pytest tests/