<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - NovaThink</title>
    <link rel="stylesheet" href="styleP.css">
    <script src="profile.js" defer></script>
    <script>
    if (localStorage.getItem('isLoggedIn') === 'false') {
        window.location.replace("signup_signin.html");
    }
</script>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><img src="Novathink_OwlNBG.png" alt="Owl" width="40"></div>
            <div class="logo2"><img src="Novathink-TitleNBG.png" alt="title" width="100"></div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="ask.html">Ask</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </div>
    </nav>

    <main class="page-content">
        <div class="profile-container">
            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-avatar">ðŸ‘¤</div>
                    <h2 id="displayUserName">User Name</h2>
                    <p id="displayUserEmail">user@example.com</p>
                </div>

                <div class="profile-section">
                    <h3>Personal Information</h3>
                    <input type="text" id="updateName" placeholder="Full Name" class="profile-input">
                    <input type="email" id="updateEmail" placeholder="Email Address" class="profile-input">
                    <button onclick="updatePersonalData()" class="save-btn">Save Personal Info</button>
                </div>

                <div class="profile-section">
                    <h3>Security</h3>
                    <input type="password" id="newPass" placeholder="New Password" class="profile-input">
                    <button onclick="changePassword()" class="save-btn" style="background: #666;">Update Password</button>
                </div>

                <button onclick="showLogoutModal()" class="logout-trigger-btn">Log Out</button>
            </div>
        </div>
    </main>

    <div id="logoutModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Confirm Logout</h3>
            <p>Are you sure you want to log out of NovaThink?</p>
            <div class="modal-actions">
                <button onclick="closeLogoutModal()" class="cancel-btn">Cancel</button>
                <button onclick="confirmLogout()" class="confirm-btn">Log Out</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
        </div>
        <p>2025 NOVACORP | All Rights Reserved</p>
    </footer>
</body>
</html>
