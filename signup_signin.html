<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Novathink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<header>

</header>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><img src="Novathink_OwlNBG.png" alt="Owl" width="40"></div>
            <div class="logo2"><img src="Novathink-TitleNBG.png" alt="title" width="100"></div>
        </div>
    </nav>
    <div class="Container" id="signin">
        <h1 class="form-title">Log In</h1>
        <form method="post" action="">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="Email">
                <label for="uName">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <label for="pass">Password</label>
            </div>
            <input type="submit" class="btn" value="Log In" name="signIn">
        </form>
        <div class="links">
            <p>Don't Have An Account?</p>
            <button id="signUpButton">Sign Up</button>
        </div>   
    </div>

    <div class="Container" id="signup" style="display: none;">
        <h1 class="form-title">Register</h1>
        <form method="post" action="">
            <div class="input-group">
                <i class="fas fa-address-card"></i>
                <input type="text" name="ID" id="ID" placeholder="ID">
                <label for="ID">Student/Dr/Club ID</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="uName" id="uName" placeholder="User Name">
                <label for="uName">User Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="Email">
                <label for="uName">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <label for="pass">Password</label>
            </div>
            <div class="input-group">
                <i class="fas fa-calendar"></i>
                <select name="year" id="year" required>
                    <option value="" disabled selected></option>
                    <option value="Freshmen">Freshmen</option>
                    <option value="Sophomore">Sophomore</option>
                    <option value="Junior">Junior</option>
                    <option value="Senior">Senior</option>
                </select>
                <label for="year">Year</label>
            </div>
            <div class="input-group">
                <i class="fas fa-graduation-cap"></i>
                <select name="track" id="track" required>
                    <option value="" disabled selected></option>
                    <option value="CS">CS</option>
                    <option value="AI">AI</option>
                    <option value="BMD">BMD</option>
                </select>
                <label for="year">Track</label>
            </div>
            <div class="input-group">
                <i class="fas fa-graduation-cap"></i>
                <input type="cgpa" name="cgpa" id="cgpa" placeholder="cgpa" required>
                <label for="cgpa">CGPA</label>
            </div>
            <div class="input-group">
                <i class="fas fa-clipboard-check"></i>
                <select name="re" id="re" required>
                    <option value="" disabled selected></option>
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
                <label for="re">Research Skills</label>
            </div>
            <div class="input-group">
                <i class="fas fa-clipboard-check"></i>
                <select name="jta" id="jta" required>
                    <option value="" disabled selected></option>
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
                <label for="jta">JTA Skills</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <select name="role" id="role" required>
                    <option value="" disabled selected></option>
                    <option value="student">Student</option>
                    <option value="dr/ta">Dr/Ta</option>
                    <option value="club">Club</option>
                </select>
                <label for="role">Role</label>
            </div>
            <input type="submit" class="btn" value="Sign Up" name="signIn">
        </form>
        <div class="links">
            <p>Already Have Account?</p>
            <button id="signInButton">Sign In</button>
        </div>     
    </div>
    <script src="script.js"></script>
</body>
</html>
